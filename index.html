<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Best Songs for Christmas</title>
</head>
<body>
    <div class="container">
            <img src="img/big-background.jpg" id="background-image">
            <img src="img/christmas-tree.png" id="christmas-tree">
            <img src="img/ornament-1.png" id="ornament-1">
            <img src="img/ornament-2.png" id="ornament-2">
            <img src="img/ornament-3.png" id="ornament-3">
            <img src="img/ornament-1.png" id="ornament-4">
            <img src="img/ornament-2.png" id="ornament-5">

            <div class="audio-frame">
                <div class="audio-player">
                    <img class="album-cover">
                    <div class="title"></div>
                    <div class="singer"></div>
                    <p class="begin">Choose an ornament and enjoy one of the best Christmas songs of all time</p>
                    <img src="img/snowflake.png" class="play-pause-button">
                    </div>
                </div>
            </div>
    </div>

    <audio src="audio/alexander-nakarada-carol-of-the-bells-celtic-version.mp3" id="song1"></audio>
    <audio src="audio/fsm-team-escp-neonscapes.mp3" id="song2"></audio>
    <audio src="audio/roa-music-winter-magic.mp3" id="song3"></audio>
    <audio src="audio/scott-buckley-jul.mp3" id="song4"></audio>
    <audio src="audio/vlad-gluschenko-winter-time.mp3" id="song5"></audio>

<script src="js/script.js"></script>
</body>
</html>
